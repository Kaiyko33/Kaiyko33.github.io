                <h1 id="杨辉三角"><a href="#杨辉三角" class="headerlink" title="杨辉三角"></a>杨辉三角</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 输出杨辉三角的前七行</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> a[<span class="hljs-number">7</span>][<span class="hljs-number">7</span>];<br>    <span class="hljs-type">int</span> i,j,k;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">7</span>;i++)<br>    &#123;<br>        a[i][<span class="hljs-number">0</span>]=<span class="hljs-number">1</span>;<br>        a[i][i]=<span class="hljs-number">1</span>;<br>    &#125;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">2</span>;i&lt;<span class="hljs-number">7</span>;i++)<br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">1</span>;j&lt;i;j++)<br>            a[i][j]=a[i<span class="hljs-number">-1</span>][j]+a[i<span class="hljs-number">-1</span>][j<span class="hljs-number">-1</span>];<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">7</span>;i++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>;j&lt;=i;j++)<br>            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%4d&quot;</span>,a[i][j]);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="随堂练习二"><a href="#随堂练习二" class="headerlink" title="随堂练习二"></a>随堂练习二</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 11.从键盘上输入5个两位整数，并按照个位数从小到大排序后输出。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> a[<span class="hljs-number">5</span>];<br>    <span class="hljs-type">int</span> i,j,temp;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">5</span>;i++)<br>        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;a[i]);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序前：&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">5</span>;i++)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,a[i]);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">4</span>;i++)<br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>;j&lt;<span class="hljs-number">5</span>-i<span class="hljs-number">-1</span>;j++)<br>        <span class="hljs-keyword">if</span> (a[j]%<span class="hljs-number">10</span>&gt;a[j+<span class="hljs-number">1</span>]%<span class="hljs-number">10</span>)<br>        &#123;<br>            temp=a[j];<br>            a[j]=a[j+<span class="hljs-number">1</span>];<br>            a[j+<span class="hljs-number">1</span>]=temp;<br>        &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序后：&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">5</span>;i++)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,a[i]);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 12.随机产生20个3位随机整数，使用选择法排升序，并以每行五个的形式输出。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;stdio.h&quot;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;stdlib.h&quot;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;time.h&quot;</span></span><br><span class="hljs-type">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> i,j,temp,nums[<span class="hljs-number">20</span>];<br>    srand(time(<span class="hljs-literal">NULL</span>));<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">20</span>;i++) nums[i]=rand()%<span class="hljs-number">900</span>+<span class="hljs-number">100</span>;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">19</span>;i++)<br>    &#123;<br>        <span class="hljs-type">int</span> min=i;<br>        <span class="hljs-keyword">for</span> (j=i+<span class="hljs-number">1</span>;j&lt;<span class="hljs-number">20</span>;j++)<br>        &#123;<br>            <span class="hljs-keyword">if</span> (nums[j]&lt;nums[min]) min=j;<br>        &#125;<br>        temp=nums[i];<br>        nums[i]=nums[min];<br>        nums[min]=temp;<br>    &#125;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">20</span>;i++)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,nums[i]);<br>        <span class="hljs-keyword">if</span> ((i+<span class="hljs-number">1</span>)%<span class="hljs-number">5</span>==<span class="hljs-number">0</span>) <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 13.从键盘上输入任意个正整数，直到输入-1结束，使用插入法排序后以每行五个的形式输出。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-type">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> a[<span class="hljs-number">100</span>],i,j,n,k;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;a[<span class="hljs-number">0</span>]);<br>    n=<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span> (a[n]!=<span class="hljs-number">-1</span>)<br>    &#123;<br>        n++;<br>        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;a[n]);<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序前：&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;n;i++)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,a[i]);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>;i&lt;n;i++)<br>    &#123;<br>        k=a[i];<br>        j=i<span class="hljs-number">-1</span>;<br>        <span class="hljs-keyword">while</span> (a[j]&gt;k&amp;&amp;j&gt;=<span class="hljs-number">0</span>)<br>        &#123;<br>            a[j+<span class="hljs-number">1</span>]=a[j];<br>            j--;<br>        &#125;<br>        a[j+<span class="hljs-number">1</span>]=k;<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序后：\n&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;n;i++)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,a[i]);<br>    <span class="hljs-keyword">if</span> ((i+<span class="hljs-number">1</span>)%<span class="hljs-number">5</span>==<span class="hljs-number">0</span>)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 14.产生20个3位正整数，使用插入法排序后，然后在其中用二分法查找从键盘输入的数x，如果找到输出其下标，找不到输出-1。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;time.h&gt;</span></span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> a[<span class="hljs-number">20</span>],i,j,k,index1,index2,mid,x;<br>    srand((<span class="hljs-type">unsigned</span>)time(<span class="hljs-literal">NULL</span>));<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">20</span>;i++)<br>    &#123;<br>        a[i]=rand()%(<span class="hljs-number">900</span><span class="hljs-number">-100</span>+<span class="hljs-number">1</span>)+<span class="hljs-number">100</span>;<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序前的数组：&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">20</span>;i++)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%-4d &quot;</span>,a[i]);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>;i&lt;<span class="hljs-number">20</span>;i++)<br>    &#123;<br>        k=a[i];<br>        j=i<span class="hljs-number">-1</span>;<br>        <span class="hljs-keyword">while</span>(a[j]&gt;k&amp;&amp;j&gt;=<span class="hljs-number">0</span>)<br>        &#123;<br>            a[j+<span class="hljs-number">1</span>]=a[j];    <br>            j--;<br>        &#125;<br>        a[j+<span class="hljs-number">1</span>]=k;<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序后的数组：&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">20</span>;i++)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%-4d &quot;</span>,a[i]);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入你要查找的数字：&quot;</span>);<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;x);<br>    <span class="hljs-keyword">for</span>(index1=<span class="hljs-number">0</span>,index2=<span class="hljs-number">19</span>;index1&lt;=index2;)<br>    &#123;<br>        mid=(index1+index2)/<span class="hljs-number">2</span>;<br>        <span class="hljs-keyword">if</span> (a[mid]==x)<br>        &#123;<br>            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;该数下标是%d\n&quot;</span>,mid);<br>            <span class="hljs-keyword">break</span>;<br>        &#125;<br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (a[mid]&gt;x)<br>        &#123;<br>            index2=mid<span class="hljs-number">-1</span>;<br>        &#125;<br>        <span class="hljs-keyword">else</span> <br>        &#123;<br>            index1=mid+<span class="hljs-number">1</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">if</span> (index1&lt;=index2)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d at a[%d]&quot;</span>,x,mid);<br>    <span class="hljs-keyword">else</span> <br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;-1&quot;</span>);<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="随堂练习四"><a href="#随堂练习四" class="headerlink" title="随堂练习四"></a>随堂练习四</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 10.输入一个3×5的整数矩阵，输出其中最大值、最小值和它们的下标。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> matrix[<span class="hljs-number">3</span>][<span class="hljs-number">5</span>],max,min,max_i,max_j,min_i,min_j,i,j;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入一个3×5的整数矩阵：&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">3</span>;i++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>;j&lt;<span class="hljs-number">5</span>;j++)<br>        &#123;<br>            <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;matrix[i][j]);<br>        &#125;<br>    &#125;<br>    max=matrix[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>],min=matrix[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>];<br>    max_i=<span class="hljs-number">0</span>,max_j=<span class="hljs-number">0</span>,min_i=<span class="hljs-number">0</span>,min_j=<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">3</span>;i++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>;j&lt;<span class="hljs-number">5</span>;j++)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(matrix[i][j]&gt;max)<br>            &#123;<br>                max=matrix[i][j];<br>                max_i=i;<br>                max_j=j;<br>            &#125; <br>            <span class="hljs-keyword">if</span> (matrix[i][j]&lt;min)<br>            &#123;<br>                min=matrix[i][j];<br>                min_i=i;<br>                min_j=j;<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Max value is %d,index=[%d][%d]\n&quot;</span>,max,max_i,max_j);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Min value is %d,index=[%d][%d]\n&quot;</span>,min,min_i,min_j);<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 11.将无序的数列14，20，5，6，7，8，11，12按降序排序。</span><br><span class="hljs-comment">// 现有数据10，插入排好序的数组中，仍然保持数组的有序性。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> MAX_LEN 100</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">descendingSort</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[],<span class="hljs-type">int</span> len)</span><br>&#123;<br>    <span class="hljs-type">int</span> i,j,temp;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;len<span class="hljs-number">-1</span>;i++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j=i+<span class="hljs-number">1</span>;j&lt;len;j++)<br>        &#123;<br>            <span class="hljs-keyword">if</span> (arr[i]&lt;arr[j])<br>            &#123;<br>                temp=arr[i];<br>                arr[i]=arr[j];<br>                arr[j]=temp;<br>            &#125;<br>        &#125;<br>    &#125;<br>&#125;<br><span class="hljs-type">void</span> <span class="hljs-title function_">insertData</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[],<span class="hljs-type">int</span> len,<span class="hljs-type">int</span> data)</span><br>&#123;<br>    <span class="hljs-type">int</span> i,j;<br>    <span class="hljs-comment">// 找到要插入的位置</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;len&amp;&amp;arr[i]&gt;data;i++) &#123;&#125;<br>    <span class="hljs-comment">// 从后往前移动元素</span><br>    <span class="hljs-keyword">for</span> (j=len<span class="hljs-number">-1</span>;j&gt;=i;j--)<br>    &#123;<br>        arr[j+<span class="hljs-number">1</span>]=arr[j];<br>    &#125;<br>    arr[i]=data;<br>&#125;<br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> arr[MAX_LEN]=&#123;<span class="hljs-number">14</span>,<span class="hljs-number">20</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>,<span class="hljs-number">7</span>,<span class="hljs-number">8</span>,<span class="hljs-number">11</span>,<span class="hljs-number">12</span>&#125;;<br>    <span class="hljs-type">int</span> len=<span class="hljs-number">8</span>,data=<span class="hljs-number">10</span>;<br>    <span class="hljs-type">int</span> i;<br><br>    descendingSort(arr,len);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序后的数组：\n&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;len;i++)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,arr[i]);<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br><br>    insertData(arr,len,data);<br>    len++;<br><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;插入新数据%d后的数组为：\n&quot;</span>,data);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;len;i++)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,arr[i]);<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>&#125;<br></code></pre></td></tr></table></figure>

lass="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;time.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> ROWS 4</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> COLS 6</span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> arr[ROWS][COLS];<br>    <span class="hljs-type">int</span> i,j;<br>    <span class="hljs-comment">// 随机生成二维数组</span><br>    srand(time(<span class="hljs-literal">NULL</span>));<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;ROWS;i++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>;j&lt;COLS;j++)<br>        &#123;<br>            arr[i][j]=rand()%<span class="hljs-number">181</span>+<span class="hljs-number">20</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">// 输出原始二维数组</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;ROWS;i++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>;j&lt;COLS;j++)<br>        &#123;<br>            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%5d &quot;</span>,arr[i][j]);<br>        &#125;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    &#125;<br>    <span class="hljs-comment">//顺时针旋转90度</span><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;顺时针旋转90度后的二维数组：\n&quot;</span>);<br>    <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>;j&lt;COLS;j++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (i=ROWS<span class="hljs-number">-1</span>;i&gt;=<span class="hljs-number">0</span>;i--)<br>        &#123;<br>            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%5d&quot;</span>,arr[i][j]);<br>        &#125;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    &#125;<br>    <span class="hljs-comment">//逆时针旋转180度</span><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;逆时针旋转180度后的二维数组：\n&quot;</span>);<br>    <span class="hljs-keyword">for</span> (i=ROWS<span class="hljs-number">-1</span>;i&gt;=<span class="hljs-number">0</span>;i--)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (j=COLS<span class="hljs-number">-1</span>;j&gt;=<span class="hljs-number">0</span>;j--)<br>        &#123;<br>            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%5d &quot;</span>,arr[i][j]);<br>        &#125;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="随堂练习六"><a href="#随堂练习六" class="headerlink" title="随堂练习六"></a>随堂练习六</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 31.编写一个程序，将一个子字符串s2插入主子符串s1中，其起始插入位置为n。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">char</span> s1[<span class="hljs-number">100</span>],s2[<span class="hljs-number">200</span>];<br>    <span class="hljs-type">int</span> n,i,j;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入主子符串s1：&quot;</span>);<br>    gets(s1);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入子字符串s2：&quot;</span>);<br>    gets(s2);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入起始插入位置n：&quot;</span>);<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;n);<br><br>    <span class="hljs-comment">// 将s2排入s1中</span><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-built_in">strlen</span>(s1)<span class="hljs-number">-1</span>;i&gt;=n<span class="hljs-number">-1</span>;i--)<br>    &#123;<br>        s1[i+<span class="hljs-built_in">strlen</span>(s2)]=s1[i];<br>    &#125;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>,j=n<span class="hljs-number">-1</span>;i&lt;<span class="hljs-built_in">strlen</span>(s2);i++,j++)<br>    &#123;<br>        s1[j]=s2[i];<br>    &#125;<br>    s1[j+i<span class="hljs-number">-1</span>]=<span class="hljs-number">0</span>;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排列后的字符串为：%s&quot;</span>,s1);<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 32.统计输入的一串字符（假设以&quot;\n&quot;结束）中，大写字母A,B,...Z出现的次数。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">char</span> str[<span class="hljs-number">100</span>];<br>    <span class="hljs-type">int</span> i,freq[<span class="hljs-number">26</span>]=&#123;<span class="hljs-number">0</span>&#125;;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入一串字符（以\\n结束）：&quot;</span>);<br>    gets(str);<br><br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;str[i]!=<span class="hljs-string">&#x27;\0&#x27;</span>;i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (str[i]&gt;=<span class="hljs-string">&#x27;A&#x27;</span>&amp;&amp;str[i]&lt;=<span class="hljs-string">&#x27;Z&#x27;</span>)<br>        &#123;<br>            freq[str[i]-<span class="hljs-string">&#x27;A&#x27;</span>]++;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">26</span>;i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (freq[i]!=<span class="hljs-number">0</span>)<br>        &#123;<br>            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c出现了%d次\n&quot;</span>,<span class="hljs-string">&#x27;A&#x27;</span>+i,freq[i]);<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 33.从键盘输入一字符串，将该字符串中所有数字字符形成新的字符串，并取代原字符串。</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">char</span> str[<span class="hljs-number">100</span>],digits[<span class="hljs-number">100</span>];<br>    <span class="hljs-type">int</span> i,j,k=<span class="hljs-number">0</span>;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;请输入字符串：&quot;</span>);<br>    gets(str);<br>    <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>,j=<span class="hljs-number">0</span>;i&lt;<span class="hljs-built_in">strlen</span>(str);i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (str[i]&gt;=<span class="hljs-string">&#x27;0&#x27;</span>&amp;&amp;str[i]&lt;=<span class="hljs-string">&#x27;9&#x27;</span>)<br>        &#123;<br>            digits[j++]=str[i];<br>        &#125;<br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">        else </span><br><span class="hljs-comment">        &#123;</span><br><span class="hljs-comment">            str[k++]=str[i];</span><br><span class="hljs-comment">        &#125;</span><br><span class="hljs-comment">        */</span><br>    &#125;<br>    <span class="hljs-comment">// str[k]=&#x27;\0&#x27;;</span><br>    digits[j]=<span class="hljs-string">&#x27;\0&#x27;</span>;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;数字字符为：%s\n&quot;</span>,digits);<br>    <span class="hljs-comment">// printf(&quot;字符字符串为：%s\n&quot;,str);</span><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;替换后字符串为：%s&quot;</span>,<span class="hljs-built_in">strcpy</span>(str,digits));<br>&#125;<br></code></pre></td></tr></table></figure>

      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
